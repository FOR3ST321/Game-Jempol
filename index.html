<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Game Angkat Jempol yang bisa dimainkan secara digital, lawannya adalah 3 komputer, selamat bermain!! Game ini dibuat untuk memenuhi tugas dari mata kuliah Multimedia System">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Game Jempol</title>
    </head>
    <body>
        <div id="notif">
            <div
                class="box d-flex align-items-center justify-content-center"
                style="
                    position: fixed;
                    background-color: rgba(0, 0, 0, 0.5);
                    z-index: 99;
                    width: 100%;
                "
            >
                <div
                    class="test d-flex flex-column align-items-center justify-content-center"
                    style="
                        padding: 3vw 10vh;
                        background-color: white;
                        border-radius: 10px;
                    "
                >
                    <h3 class="text-bold">Hasil Ronde</h3>
                    <p id="notif-text" class="text-center"></p>
                    <button class="btn btn-lg btn-secondary" id="closeNotif">
                        Tutup
                    </button>
                </div>
            </div>
        </div>

        <div id="gameOverNotif">
            <div
                class="box d-flex align-items-center justify-content-center"
                style="
                    position: fixed;
                    background-color: rgba(0, 0, 0, 0.8);
                    z-index: 99;
                    width: 100%;
                "
            >
                <div
                    class="test d-flex flex-column align-items-center justify-content-center"
                    style="
                        padding: 3vw 10vh;
                        background-color: white;
                        border-radius: 10px;
                    "
                >
                    <h3 class="text-bold">Permainan Selesai!</h3>
                    <h5 class="text-bold" id="gameOverText">Kamu Kalah :(</h5>
                    <p id="notif-text" class="text-center"></p>
                    <button class="btn btn-success" id="restart">
                        Main lagi!
                    </button>
                </div>
            </div>
        </div>

        <div id="pickedNumberNotif">
            <div
                class="box d-flex align-items-center justify-content-center"
                style="
                    position: fixed;
                    background-color: rgba(0, 0, 0, 0);
                    z-index: 99;
                    width: 100%;
                "
            >
                <h3
                    class="text-white text=center"
                    style="
                        background-color: black;
                        padding: 10px;
                        border-radius: 10px;
                        margin-bottom: 30vh;
                        font-size:45px;
                    "
                    id="numberNotifText"
                ></h3>
            </div>
        </div>

        <div id="splash">
            <div
                class="box d-flex align-items-center justify-content-center"
                style="
                    position: fixed;
                    background-color: rgba(0, 0, 0, 1);
                    z-index: 99;
                    width: 100%;
                "
            >
                <div class="d-flex flex-column align-items-center">
                    <img src="./assets/img/icon.png" alt="" width="25%" />
                    <h2 class="text-white text-center">
                        PERMAINAN<br />ANGKAT JEMPOL
                    </h2>
                    <button
                        style="margin-top: 5vh"
                        class="btn-lg splash-btn"
                        id="startGame"
                    >
                        Mulai Permainan!
                    </button>
                </div>
            </div>
        </div>

        <div class="box d-flex">
            <div id="game" class="container-fluid">
                <div class="row">
                    <div
                        class="col-6 player-box d-flex flex-column justify-content-center"
                        style="background-color: #ee2135"
                        id="playerBox"
                    >
                        <div
                            class="container-fluid text-center"
                            style="position: absolute"
                        >
                            <h3 id="player-win">Player</h2>
                        </div>
                        <img
                            src="./assets/img/tanganKiri.png"
                            alt=""
                            class="img-fluid player left"
                            width="125vh"
                            style="position: relative"
                        />
                        <img
                            src="./assets/img/tanganKanan.png"
                            alt=""
                            id="com1Right"
                            class="img-fluid player right"
                            width="125vh"
                            ,
                            style="position: relative"
                        />
                    </div>
                    <div
                        class="col-6 player-box d-flex flex-column-reverse align-items-end justify-content-center"
                        style="background-color: #65b338"
                        id="com1Box"
                    >
                        <div
                            class="container-fluid text-center"
                            style="position: absolute"
                        >
                            <h3 id="com1-win">Com 1</h3>
                        </div>
                        <img
                            src="./assets/img/tanganKiri.png"
                            alt=""
                            class="img-fluid com1 left"
                            width="125vh"
                            style="
                                transform: rotate(180deg);
                                position: relative;
                            "
                        />
                        <img
                            src="./assets/img/tanganKanan.png"
                            alt=""
                            class="img-fluid com1 right"
                            width="125vh"
                            style="
                                transform: rotate(180deg);
                                position: relative;
                            "
                        />
                    </div>
                    <div
                        class="col-6 player-box d-flex flex-column justify-content-center"
                        style="background-color: #ffe600"
                        id="com2Box"
                    >
                        <div
                            class="container-fluid text-center"
                            style="position: absolute"
                        >
                            <h3 id="com2-win">Com 2</h3>
                        </div>
                        <img
                            src="./assets/img/tanganKiri.png"
                            alt=""
                            class="img-fluid com2 left"
                            width="125vh"
                            style="position: relative"
                        />
                        <img
                            src="./assets/img/tanganKanan.png"
                            alt=""
                            class="img-fluid com2 right"
                            width="125vh"
                            style="position: relative"
                        />
                    </div>
                    <div
                        class="col-6 player-box d-flex flex-column-reverse align-items-end justify-content-center"
                        style="background-color: #419ad9"
                        id="com3Box"
                    >
                        <div
                            class="container-fluid text-center"
                            style="position: absolute"
                        >
                            <h3 id="com3-win">Com 3</h3>
                        </div>
                        <img
                            src="./assets/img/tanganKiri.png"
                            alt=""
                            class="img-fluid com3 left"
                            width="125vh"
                            style="
                                transform: rotate(180deg);
                                position: relative;
                            "
                        />
                        <img
                            src="./assets/img/tanganKanan.png"
                            alt=""
                            class="img-fluid com3 right"
                            width="125vh"
                            style="
                                transform: rotate(180deg);
                                position: relative;
                            "
                        />
                    </div>
                </div>

                <div class="container" style="margin-top: 2vh">
                    <h4 class="text-white text-bold text-center" id="turnInfo">
                        Sekarang Giliran Kamu!
                    </h4>
                    <h6
                        class="text-white text-bold text-center"
                        id="instruction"
                    >
                        Mau pilih Angka Berapa?
                    </h6>

                    <div
                        id="pickNumber"
                        class="d-flex justify-content-center"
                        style="margin-top: 2vh"
                    >
                        <div
                            class="d-flex flex-wrap justify-content-between col-sm-12 col-md-8"
                        ></div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>

        <script src="./assets/js/data.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
